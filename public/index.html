<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add this in the head section of your HTML file -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>LYCAWN GAMES</title>
  </head>
  <body>
    <script src=".src/index.js"></script>
    <script>
      score = 0;

      function go(x) {
        document.textContent({ score: 0 }).animate(
          { score: x },
          {
            duration: 1000,
            easing: 'linear',
            step: function (now, fx) {
              document.getElementById('#score').html(score + Math.floor(now));
            },
            queue: false,
            complete: function (now, fx) {
              score += x;
            },
          }
        );
        document
          .getElementById('#tag')
          .fadeIn({
            duration: 700,
            easing: 'linear',
            step: function (now, fx) {
              document.getElementById(this).css('top', -55 * now + 'px');
            },
          })
          .fadeOut({
            duration: 300,
            step: function (now, fx) {
              document.getElementById(this).css('top', -55 * (2 - now) + 'px');
            },
          });
      }
    </script>
    <div id="root"></div>
  </body>
</html>
